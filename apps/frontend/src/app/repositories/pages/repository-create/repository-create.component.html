<form [formGroup]="form" (ngSubmit)="submitForm()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Options</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Repository name</mat-label>
        <input matInput formControlName="repositoryName" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Git clone url</mat-label>
        <input matInput formControlName="gitCloneUrl" />
      </mat-form-field>
      <mat-divider></mat-divider>
      <p>Defaults</p>
      <ng-container [formGroup]="form.controls.defaults">
        <mat-form-field>
          <mat-label>Build tool</mat-label>
          <mat-select formControlName="buildTool">
            <ng-container *ngFor="let item of defaultsOptions.buildTool">
              <mat-option [value]="item">{{ item }}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Java version</mat-label>
          <mat-select formControlName="javaVersion">
            <ng-container *ngFor="let item of defaultsOptions.javaVersion">
              <mat-option [value]="item">{{ item }}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Python version</mat-label>
          <mat-select formControlName="pythonVersion">
            <ng-container *ngFor="let item of defaultsOptions.pythonVersion">
              <mat-option [value]="item">{{ item }}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Working directory</mat-label>
          <input matInput formControlName="workdir" />
        </mat-form-field>
        <mat-checkbox formControlName="isSonarQubeEnabled">
          Enable SonarQube
        </mat-checkbox>
      </ng-container>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit" [disabled]="!form.valid">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
