<mat-card>
  <mat-card-header>
    <mat-card-title>Home</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngFor="let module of modules">
      <mat-card *ngIf="!module.adminOnly || isLoggedIn()">
        <mat-card-header>
          <mat-card-title>{{ module.name | uppercase }}</mat-card-title>
          <mat-card-subtitle *ngIf="module.adminOnly"
            >For admins</mat-card-subtitle
          >
        </mat-card-header>
        <mat-card-content>
          <p>{{ module.description }}</p>
          <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/' + module.name]">
            Go to page
          </button>
        </mat-card-actions>
      </mat-card>
    </ng-container>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-button
      *ngIf="isLoggedIn(); else notLoggedIn"
      (click)="logout()"
    >
      Logout
    </button>
    <ng-template #notLoggedIn>
      <button mat-button [routerLink]="['/login']">Login</button>
    </ng-template>
  </mat-card-actions>
</mat-card>
