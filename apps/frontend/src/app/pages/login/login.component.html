<form [formGroup]="form" (ngSubmit)="submitForm()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Token</mat-label>
        <input type="password" matInput formControlName="token" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit" [disabled]="!form.valid">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
